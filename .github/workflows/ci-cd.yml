name: Build & Release Astral

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Linux dependencies required by Electron and electron-builder
      - name: Install Linux build deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libarchive-tools \
            rpm \
            libgtk-3-dev \
            libnotify-dev \
            libnss3 \
            libxss1

      # Rebuild native modules (e.g. better-sqlite3) for the target Electron binary
      - name: Rebuild native modules
        run: npx electron-rebuild
        env:
          npm_config_target: electron

      - name: Build app
        run: npm run build

      # On tag pushes: build + upload artifacts to a GitHub release.
      # On branch pushes: build only (smoke-test CI).
      - name: Package Electron app
        run: npx electron-builder --publish ${{ startsWith(github.ref, 'refs/tags/') && 'always' || 'never' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
