name: Build & Release Astral

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Linux build deps
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libarchive-tools \
            rpm \
            libgtk-3-dev \
            libnotify-dev \
            libnss3 \
            libxss1

      - name: Rebuild native modules
        run: npx electron-rebuild
        env:
          npm_config_target: electron

      - name: Build app
        run: npm run build

      - name: Package Electron app
        run: npx electron-builder --publish never

      # Upload only distributable files â€” exclude unpacked dirs
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: |
            dist-electron/*.AppImage
            dist-electron/*.dmg
            dist-electron/*.dmg.blockmap
            dist-electron/*-mac.zip
            dist-electron/*-mac.zip.blockmap
            dist-electron/*.exe
            dist-electron/*.exe.blockmap
            dist-electron/latest*.yml
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: artifacts/linux

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac
          path: artifacts/mac

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows
          path: artifacts/windows

      - name: Zip release bundles
        run: |
          cd artifacts
          zip -j ../astral-linux.zip   linux/*
          zip -j ../astral-mac.zip     mac/*
          zip -j ../astral-windows.zip windows/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            astral-linux.zip
            astral-mac.zip
            astral-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
